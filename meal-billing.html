<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Billing - HostelApp</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: 500;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .total {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #2c3e50;
      }

    

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <main class="content">
      <h1>Meal Billing</h1>

      <form>
        <label for="student">Student Name</label>
        <input name="name" placeholder="Enter name" />

        <label for="meal">Meal Item</label>
        <select id="meal">
          <option value="">-- Select Meal --</option>
          <option value="breakfast">Breakfast - ₹30</option>
          <option value="lunch">Lunch - ₹50</option>
          <option value="dinner">Dinner - ₹60</option>
        </select>

        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          placeholder="Enter quantity"
          min="1"
        />

        <label for="price">Price per Unit (₹)</label>
        <input
          type="number"
          id="price"
          placeholder="Auto-filled or enter manually"
        />
        <div class="total">Total: ₹<span id="total">0</span></div>

        <button type="button" onclick="calculateTotal()">
          Calculate Total
        </button>
      </form>
    </main>
    <script>
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>

    <script>
      function calculateTotal() {
        const quantity =
          parseFloat(document.getElementById("quantity").value) || 0;
        const price = parseFloat(document.getElementById("price").value) || 0;
        const total = quantity * price;
        document.getElementById("total").innerText = total.toFixed(2);
      }
    </script>
  </body>
</html>
