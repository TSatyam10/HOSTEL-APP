<!-- index.html - Dashboard -->
<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard - Hostel Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>

    <main class="content">
      <h1>Dashboard</h1>
      <section class="college-banner">
        <img
          src="./assets/analog-landscape-city-with-buildings.jpg"
          alt="College Campus"
        />
      </section>

      <div class="cards">
        <div class="card">Total Students: 120</div>
        <div class="card">Available Rooms: 15</div>
        <div class="card">Allocated Rooms: 85</div>
      </div>
    </main>
    <script>
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>
  </body>
</html>
